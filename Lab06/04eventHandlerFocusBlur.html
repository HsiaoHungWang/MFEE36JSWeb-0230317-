<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>04eventHandlerFocusBlur.html</title>
    <style>
        /* input {
            border: 2px dotted green;
        } */

        .s1 {
            color: green;
            text-decoration: underline;
        }

        .s2 {
            background-color: lightblue;
            padding: 10px;
        }

        .s3 {
            color: red;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1 id="myH" class="s1">JavaScript Style Change</h1>
    <label>name:</label><input type="text" id="idName" />
    <br />
    <label>password:</label><input type="password" id="idPwd" />
    <hr />
    <label>縣市:</label>
    <select id="idaddr">
        <option value="1" selected>台北市</option>
        <option value="2">新北市</option>
        <option value="3">桃園市</option>
    </select>
    <script>
        //idName.addEventListener("blur", blur)
        const txtName = document.getElementById("idName");
        const sel = document.getElementById("idaddr");
        // txtName.addEventListener("blur", blur);  //事件繫結，焦點離開
        txtName.addEventListener("focus", focus);  //事件繫結，取得焦點
        txtName.addEventListener("change", change);  //事件繫結，改變內容            
        sel.addEventListener("change", Addrchange);

        function blur() {
            console.log("blur" + txtName.value);
            //txtName.style.backgroundColor = '';
        }

        function focus() {
            txtName.style.backgroundColor = 'silver';
            txtName.style.borderStyle = "dotted";
            console.log("focus");


        }

        function change() {
            console.log('change');
        }
        function Addrchange() {
            // console.log('change' + sel.value);
            // console.log('change' + sel.textContent);
            //option => options集合
            const i = sel.selectedIndex; //選到了第幾個option
            console.log(i);
            console.log(sel.options[i]);
            console.log(sel.options[i].value);
            console.log(sel.options[i].text);
        }

        //============================================
        const theH = document.getElementById("myH");
        theH.addEventListener("mouseover", () => {
            theH.classList.remove("s1");
            //    theH.classList.add("s2");
            theH.classList.add("s3");
        })
        theH.addEventListener("click", () => {
            console.log(theH.classList.contains("s2")); //true false
            theH.classList.toggle("s2");
        })
    </script>
</body>

</html>
