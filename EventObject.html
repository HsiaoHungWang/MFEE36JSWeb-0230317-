<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            position: absolute;
            top: 50px;
            left: 150px;
        }
    </style>
</head>

<body>
    <input type="text" id="text1" placeholder="keypress">
    <input type="text" id="text2" placeholder="keydown">
    <input type="text" id="text3" placeholder="keyup">
    <input type="button" id="button1" value="click">
    <div id="div1"> </div>
    <script>
        const divNote = document.getElementById("div1");
        let flag;
        let startX = 0;
        let startY = 0;
        let divX = 0;
        let divY = 0;
        document.getElementById("button1").addEventListener("click", evt => {
            console.log(evt);  //{}
            console.log(evt.target);
            console.log(evt.currentTarget);
            console.log(evt.type); //click
            console.log(evt.button); //0
        })
        divNote.addEventListener("mousedown", evt => {
            // console.log(evt);  //{}
            // console.log(evt.type); //mousedown
            // switch (evt.button) {
            //     case 0:
            //         alert("左鍵");
            //         break;
            //     case 1:
            //         alert("中間鍵");
            //         break;
            //     case 2:
            //         alert("右鍵");
            //         break;
            // } //0
            // console.log(`screenX:${evt.screenX}, screenY:${evt.screenY}`)
            // console.log(`clientX:${evt.clientX}, clientY:${evt.clientY}`)
            // console.log(`offsetX:${evt.offsetX}, offsetY:${evt.offsetY}`)
            flag = true
            startX = evt.clientX;
            startY = evt.clientY;
            divX = divNote.offsetLeft;
            divY = divNote.offsetTop;
            // console.log(divX)
            // console.log(divY)
            // console.log(startX)
            // console.log(startY)
        })
        divNote.addEventListener("mouseup", evt => flag = false);
        document.addEventListener("mousemove", evt => {
            if (flag) {
                divNote.style.left = `${divX + (evt.clientX - startX)}px`;
                //evt.clientX + "px";  
                divNote.style.top = `${divY + (evt.clientY - startY)}px`; //// evt.clientY + "px"; 
                //console.log(`clientX:${evt.clientX}, clientY:${evt.clientY}`)
            }

        })


        document.getElementById("text1").addEventListener("keypress", evt => {
            console.log(evt);  //{}
            console.log(evt.type); //click
            //console.log(evt.button); //0
            console.log(evt.key); //a
            console.log(evt.which);// a-z 97-122  0-9 48-57 A-Z 65-90
            console.log(evt.altKey);
        })

        document.getElementById("text2").addEventListener("keydown", evt => {
            console.log(evt);  //{}
            console.log(evt.type); //click
            //console.log(evt.button); //0
            console.log(evt.key); //a
            console.log(evt.which);// a-zA-Z 65-90   0-9 48-57
            console.log(evt.altKey);
        })

    </script>
</body>

</html>
