    <script>

            function chkEmail() {
                //取得元素值
                let theEmail = document.getElementById("idEmail").value;
                //建立RegExp物件語法 2
                let re = /^.+@.+\..{2,3}$/;
                //建立RegExp物件語法 1
    
    
                if (re.test(theEmail))
                    window.alert("successful");
                else
                    window.alert("failure");
    
            }
        </script>
