        const today = new Date();
        console.log(today);
        //console.log(today.getFullYear());
        const theDay = today.getDay(); //0、1、2、3、4...、6
        let aDay = "";

        switch (theDay) {
            case 0:
                aDay = "日";
                break;
            case 5:
                aDay = "五";
                break;
            default:
                aDay = "?";
        }
        console.log(`今天是星期${aDay}`);

        //TODO：印出今天是weekend還是weekday
        //1-5 => weekday
        //0、6 => weekend
        switch (theDay) {
            case 0:
            case 6:
                aDay = "weekend";
                break;
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                aDay = "weekday";
                break;
            default:
                aDay = "?";
        }
        console.log(`今天是${aDay}`);
    </script>
