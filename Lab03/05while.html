<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>05while.html</title>
</head>

<body>
    <script>
        //======while=====
        let i = 1;
        let sum = 0;
        while (i <= 10) {
            sum += i;
            if (i >= 6) break;
            console.log("i=" + i + ",sum=" + sum);
            i = i + 2;
        }       
    </script>
</body>
