    <script>

        //找到要控制的對象
        const btn = document.getElementById("button1");
        const divClock = document.getElementById("div1");
        const ch1 = document.getElementById("picH1");
        const ch2 = document.getElementById("picH2");
        const cm1 = document.getElementById("picM1");
        const cm2 = document.getElementById("picM2");
        const cs1 = document.getElementById("picS1");
        const cs2 = document.getElementById("picS2");

        //在甚麼使用者的行為下  事件
        let timer = null;
        btn.addEventListener("click", () => {
            //要做甚麼事

            if (btn.value === "Start") {
                btn.value = "Stop";
                //啟動計時器
                timer = window.setInterval(() => {
                    const today = new Date();
                    const hours = today.getHours();
                    const mins = today.getMinutes();
                    const secs = today.getSeconds();
                    //顯示在div中
                    divClock.textContent = `${hours}:${mins}:${secs}`;
                    //用圖片顯示
                    ch1.src = `WinImages/${parseInt(hours / 10)}.gif`;
                    ch2.src = `WinImages/${hours % 10}.gif`;
                    cm1.src = `WinImages/${parseInt(mins / 10)}.gif`;
                    cm2.src = `WinImages/${mins % 10}.gif`;
                    cs1.src = `WinImages/${parseInt(secs / 10)}.gif`;
                    cs2.src = `WinImages/${secs % 10}.gif`;
                }, 1000);
            } else {
                btn.value = "Start";
                //停止計時器
                window.clearInterval(timer);
                //   divClock.textContent = `00:00:00`;
            }

        })

    </script>
